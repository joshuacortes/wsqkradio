<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official WSQK Radio - 94.5FM Free Internet Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="wsqk-radio.css">
</head>

<body>

<div class="radio-wrapper">
  <div class="radio-header">
    <span class="station">WSQK 94.5 FM</span>
    <span class="tagline">THE SQUAWK</span>
  </div>

  <div class="radio-body">
    <div class="radio-controls">
      <div class="knob"></div>
      <div class="knob"></div>
      <div class="slider"></div>
    </div>

    <div class="screen">
      <iframe 
        src="https://www.youtube.com/embed/videoseries?list=PLauPolv1u0BxY69jwVIqCtrzuYCU4FO3o&autoplay=1&mute=1"
        title="WSQK Radio"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
      <div class="scanlines"></div>
    </div>
  </div>

  <div class="radio-footer">
    <button class="radio-btn red"></button>
    <button class="radio-btn yellow"></button>
    <button class="radio-btn green"></button>
  </div>
</div>

</body>
</html>



<style>
  body {
  background: radial-gradient(circle at top, #1b0033, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

/* RADIO FRAME */
.radio-wrapper {
  width: 720px;
  background: linear-gradient(145deg, #1c1c1c, #0a0a0a);
  border-radius: 20px;
  padding: 20px;
  box-shadow:
    0 0 25px #ff00ff,
    inset 0 0 15px #00ffff;
  border: 4px solid #ff00ff;
}

/* HEADER */
.radio-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
}

.station {
  font-family: 'Orbitron', sans-serif;
  color: #00ffff;
  font-size: 18px;
  text-shadow: 0 0 10px #00ffff;
}

.tagline {
  font-family: 'Press Start 2P', cursive;
  color: #ff00ff;
  font-size: 10px;
}

/* BODY */
.radio-body {
  display: grid;
  grid-template-columns: 120px 1fr;
  gap: 15px;
}

/* CONTROLS */
.radio-controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.knob {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: radial-gradient(circle, #555, #111);
  border: 3px solid #00ffff;
  box-shadow: 0 0 10px #00ffff;
}

.slider {
  width: 20px;
  height: 120px;
  background: linear-gradient(#222, #000);
  border: 2px solid #ff00ff;
  position: relative;
}

.slider::after {
  content: '';
  width: 26px;
  height: 10px;
  background: #ff00ff;
  position: absolute;
  top: 40%;
  left: -4px;
  box-shadow: 0 0 10px #ff00ff;
}

/* SCREEN */
.screen {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  border: 3px solid #00ffff;
  box-shadow: inset 0 0 20px #00ffff;
}

.screen iframe {
  width: 100%;
  height: 315px;
  border: none;
}

/* CRT SCANLINES */
.scanlines {
  pointer-events: none;
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.2),
    rgba(0,0,0,0.2) 1px,
    transparent 2px,
    transparent 4px
  );
}

/* FOOTER BUTTONS */
.radio-footer {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 15px;
}

.radio-btn {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: none;
  box-shadow: 0 0 8px currentColor;
}

.red { background: #ff0044; color: #ff0044; }
.yellow { background: #ffee00; color: #ffee00; }
.green { background: #00ff88; color: #00ff88; }

</style>
